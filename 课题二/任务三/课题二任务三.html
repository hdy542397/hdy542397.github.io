/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    for(var i = 0; i<data.dataArr.length;i++){
        for(var j = i+1; j<data.dataArr.length; j++){
            if(data.dataArr[i]<data.dataArr[j]){
                var temp = data.dataArr[i];
                data.dataArr[i] = data.dataArr[j];
                data.dataArr[j] = temp;

                temp = data.textArr[i];
                data.textArr[i] = data.textArr[j];
                data.textArr[j] = temp;
          }
         }
      }
      return data;
      
}
